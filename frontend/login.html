<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Body & Background */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1f36, #1f7aec);
    }

    /* Login Card */
    .auth-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Gradient Overlay */
    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, #ff6b35, #1f7aec, #ff6b35);
      background-size: 600% 600%;
      animation: gradientAnim 8s ease infinite;
      opacity: 0.15;
      pointer-events: none;
      border-radius: 50%;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .auth-container h2 {
      font-size: 2rem;
      color: #1a1f36;
      margin-bottom: 2rem;
      font-weight: 700;
      z-index: 1;
      position: relative;
    }

    /* Input Fields */
    .auth-container input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
      z-index: 1;
      position: relative;
    }

    .auth-container input:focus {
      border: 2px solid #1f7aec;
      box-shadow: 0 4px 10px rgba(31,122,236,0.3);
    }

    /* Login Button */
    .auth-container button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #ff6b35, #1f7aec);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .auth-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(31,122,236,0.4);
    }

    /* Links */
    .auth-container .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      z-index: 1;
      position: relative;
    }

    .auth-container .links a {
      color: #ff6b35;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .auth-container .links a:hover {
      text-decoration: underline;
      color: #1f7aec;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Login to ShopEasy</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div class="links">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please fill all fields');
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          alert('Login successful!');
          window.location.href = 'index.html';
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong');
      }
    });
  </script>

</body>
</html>
